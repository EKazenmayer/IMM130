<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External Link Behavior with jQuery</title>
</head>

<body>
    <h1>External Link Behavior with jQuery</h1>
    <h2>Internal Links</h2>
    <ul>
        <li><a href="https://www.google.com">Google</a></li>
        <li><a href="https://www.yahoo.com">Yahoo</a></li>
        <li><a href="https://www.aol.com">AOL</a></li>
    </ul>
    <h2>External Links</h2>
    <ul>
        <li><a class="external" href="https://www.google.com">Google</a></li>
        <li><a class="external" href="https://www.yahoo.com">Yahoo</a></li>
        <li><a class="external" href="https://www.aol.com">AOL</a></li>
    </ul>
</body>

<script src="http://code.jquery.com/jquery-3.2.0.min.js"></script>
<script>
    $(".external").attr("target", "_blank");
</script>

</html>
